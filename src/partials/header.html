<header class="header" id="header">
  <div class="header__home" id="bg">
    <div class="container">
      <div class="header__container">
        <a href="./index.html" class="header__logo" id="button__logo">
          <div class="header__icon--container">
            <img src="images/film.svg" alt="" />
          </div>
          <h1 class="header__logo--text">Filmoteka</h1>
        </a>
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <button
                class="navigation__button navigation__button--active"
                id="button__home"
              >
                HOME
              </button>
            </li>
            <li class="navigation__item">
              <button class="navigation__button" id="button__library">
                MY LIBRARY
              </button>
            </li>
            <li class="navigation__item">
              <button
                id="logIn"
                class="auth navigation__button"
                auth="show-log-in-form"
              >
                Log in
              </button>
            </li>
            <li class="navigation__item">
              <button
                id="signUp"
                class="auth private-route navigation__button"
                auth="show-sign-in-form"
              >
                Sign up
              </button>
            </li>
          </ul>
        </nav>
        <div class="user-container private-route hide">
          <span id="userContainer"></span>
          <!-- TODO put here an icon for log out with id logOutBtn -->
        </div>
      </div>
      <form class="search__form" id="search-form">
        <div class="search__form_wrapper">
          <input
            class="search__form_input"
            type="text"
            name="search"
            id="searchQuery"
            placeholder="Movie search"
            autocomplete="off"
          />
          <button type="submit" class="search__form_button">
            <img
              src="images/search-2.svg"
              alt="search icon"
              class="search__form_img"
            />
          </button>
        </div>
      </form>
      <ul class="library__btn-list private-route hide">
        <li class="btn-list__item">
          <button
            type="button"
            class="library__btn library__btn--active"
            id="btn__watched"
          >
            WATCHED
          </button>
        </li>
        <li class="btn-list__item">
          <button type="button" class="library__btn" id="btn__queue">
            QUEUE
          </button>
        </li>
      </ul>
    </div>
  </div>
</header>
