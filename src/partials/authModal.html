<!-- AUthentification modal -->
<div class="auth-modal auth-form hide">
  <div class="auth-modal__body">
    <button type="button" id="auth-close">&times</button>
    <div class="authentification">
      <form id="logInForm" class="auth-form hide">
        <div class="form-control">
          <label class="form-control__label" for="email">
            <input
              type="email"
              id="email"
              class="form-control__input auth-form__input"
              name="email"
              placeholder="enter your email"
            />
            <small class="form-control__error-message"></small>
          </label>
        </div>
        <div class="form-control">
          <label class="form-control__label" for="password">
            <input
              type="text"
              class="form-control__input auth-form__input"
              id="password"
              name="password"
              placeholder="enter your password"
            />
            <small class="form-control__error-message">
              should be at least 6 symbols</small
            >
          </label>
        </div>

        <button type="submit" id="logInButton" class="button auth-form__button">
          Log In
        </button>
      </form>
      <div class="auth-form hide">
        <h2 class="auth-form__title">
          Hey! Registered users get access to their own library!
        </h2>
        <form id="signUpForm">
          <div class="form-control">
            <label class="form-control__label" for="userName">
              <input
                type="text"
                id="userName"
                class="form-control__input"
                name="username"
                placeholder="Enter your name"
              />
              <small class="form-control__error-message"></small>
            </label>
          </div>
          <div class="form-control input-file">
            <label class="form-control__file" for="file">
              <input
                type="file"
                id="file"
                class="form-control__input"
                name="file"
              />

              <small class="form-control__error-message"></small>
            </label>
            <button type="button" id="file-remove-button" class="auth-form__remove-file-button hide" >
              &#x2715
            </button>
          </div>

          <div class="form-control">
            <label class="form-control__label" for="email">
              <input
                type="email"
                id="email"
                class="form-control__input auth-form__input"
                name="email"
                placeholder="Enter your email"
              />
              <small class="form-control__error-message"></small>
            </label>
          </div>
          <div class="form-control">
            <label class="form-control__label" for="password">
              <input
                type="text"
                class="form-control__input auth-form__input"
                id="password"
                name="password"
                placeholder="Enter your password"
              />
              <small class="form-control__error-message"> </small>
            </label>
          </div>
          <div class="form-control">
            <label class="form-control__label" for="confirmPassword">
              <input
                type="text"
                class="form-control__input auth-form__input"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm password"
              />
              <small class="form-control__error-message"> </small>
            </label>
          </div>

          <button
            type="submit"
            id="logInButton"
            class="button auth-form__button"
          >
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="blocker">
    <div class="loader"></div>
  </div>
</div>
