<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18+ team project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.scss" />
  </head>

  <body>
    <div>
      <h1 id="quickstart-sign-in-status">Status</h1>
      <button id="logIn" class="auth" auth="show-log-in-form">Log in</button>
      <button id="signIn" class="auth private-route" auth="show-sign-in-form">
        Sign in
      </button>
    </div>
    <!-- AUthentification modal -->
    <div class="auth-modal auth-form hide">
      <div class="auth-modal__body">
        <button type="button" id="auth-close">&times</button>
        <div class="authentification">
          <form id="logInForm" class="auth-form hide">
            <label for="email">
              <input
                type="email"
                id="email"
                required
                name="email"
                placeholder="enter your email"
              />
            </label>
            <label for="password">
              <input
                type="text"
                id="password"
                name="password"
                pattern="(?=^.{6,}$)(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z])(?=.*[^A-Za-z0-9]).*"
                placeholder="enter your password"
                aria-describedBy="error_text"
              />
              <span class="error" id="error_text"
                >should contain one min one upper and one small case and be 6 or
                more symbols</span
              >
            </label>
            <button type="submit" id="logInButton">Log In</button>
          </form>
          <form id="signInForm" class="auth-form">
            <div>
              <label for="email">
                <input
                  type="email"
                  id="email"
                  name="email"
                  pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}"
                  placeholder="enter your email"
                />
              </label>
              <label for="password">
                <input
                  type="text"
                  id="password"
                  name="password"
                  placeholder="enter your password"
                />
              </label>
            </div>
            <button type="submit" id="signInButton">Sign In</button>
          </form>
        </div>
      </div>
    </div>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <include src="partials/header.html"></include>

    <main>
      <h1 class="visually-hidden">Filmoteka</h1>

      <include src="partials/home.html"></include>
      <div class="loader is-hidden">Loading...</div>
    </main>
    <include src="partials/footer.html"></include>
    <script type="module" src="./index.js"></script>
    <script type="module" src="js/authentification.js"></script>
  </body>
</html>
